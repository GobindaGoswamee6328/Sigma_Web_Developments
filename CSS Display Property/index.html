<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property </title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border: 2px solid blue;
            display: inline-block;
            padding: 5px;
            margin: 15px;
            width: 200px;

           /* How to take my text into center and two boxes into inline*/
            display: inline-flex;
            justify-content: center;
        }

        /*.box1{
            visibility: hidden;
               }
            */
            
    </style>
</head>

<body>

    <div class="box box1">
        This is very beautiful box.
    </div>

    <div class="box">
         This is another box.
    </div>



</body>

</html>
