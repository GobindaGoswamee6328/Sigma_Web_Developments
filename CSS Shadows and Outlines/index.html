<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 35px;
            box-shadow: 5px 5px 5px 2px green;
        }

        .text{
            text-shadow: 4px 7px 9px rebeccapurple;
            padding: 25px;
            outline: 2px solid black;
            border: 2px solid blue;
            border-radius: 35px;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box.
    </div>

    <p class="text">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deleniti sit sed reiciendis earum explicabo
        voluptatibus.

    </p>
</body>

</html>
